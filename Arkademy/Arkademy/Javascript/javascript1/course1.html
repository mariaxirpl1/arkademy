<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</style>
</head>
<body>
	<NAV>
		<div class="menu-mobile">
			<a href="#" onclick="showMenu()">Menu</a>
		</div>
		<ul id="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">product</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">My Inventory</a></li>
		</ul>
	</NAV>

	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(img/maria.jpg);">
				
			</div>
		</div>
		<div class="description">
			<h1>Maria Kusnia Putri</h1>
			<p>Front End Designer</p>
			<br>
			<a href="#" class="button bg-green">Contact</a>
			<a href="#" class="button border-blue">Resume</a>
		</div>
		<div class="information">
		<div class="data">
			<p class="field">Availability</p>
			<p class="text-gray">Full Time</p>
		</div>
		<div class="data">
			<p class="field">Age</p>
			<p class="text-gray">17</p>
		</div>
		<div class="data">
			<p class="field">Location</p>
			<p class="text-gray">Bogor, Indonesia</p>
		</div>
		<div class="data">
			<p class="field">Years Experience</p>
			<p class="text-gray">6</p>
		</div>
		<div class="data">
			<p class="field">Email</p>
			<p class="text-gray">mariakusniaputri0721@gmail.com</p>
		</div>
	</div>
	</section>
	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input type="text" name="name">
			</div>
			<div class="form">
				<label>Role</label>
				<input type="text" name="role">
			</div>
			<div class="form">
				<label>Availability</label>
				<input type="text" name="availability">
			</div>
			<div class="form">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input type="text" name="location">
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input type="number" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input type="email" name="email">
			</div>
			<div>
				<input type="submit" name="submit" value="submit" class="bg-blue">
			</div>
		</form>
	</section>

	<script>
		function showMenu(){
			var menu = document.getElementById("menu");
			var box = document.getElementById("box-profile");

			if(menu.style.display === "block"){
				menu.style.display = "none";
				box.style.paddingTop = "110px";
			}else{
				menu.style.display = "block";
				box.style.paddingTop = "110px";
			}
		}
	</script>
</body>
</html>
